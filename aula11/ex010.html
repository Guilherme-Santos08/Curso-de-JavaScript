<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
  <style>
    body {
      background: rgb(110, 110, 161);
      font: normal 25px Arial;
    }
    #res {
      font-size: 22px;
      font: normal Arial;
    }
  </style>
</head>
<body>

  <h1>Sistema de Multas</h1>

  velocidade do carro:<input type="number" name="txtvel" id="txtvel"> km/h
  <input type="button" value="Vereficar" onclick="calcular()">

  <p>O limete de velocidade e de <strong>60Km/h.</strong></p>
  
  <div id="res">
  </div>


  <script>
    
    function calcular() {
      
      var txtv = window.document.querySelector('input#txtvel')

      var res = window.document.querySelector('div#res')

      var vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h. </strong></p>`

      if(vel > 60) {
        res.innerHTML += '<p>Você está <strong>MULTADO</strong> pro excesso de velocidade.</p>'

      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>` 
    }



  </script>
</body>
</html>
