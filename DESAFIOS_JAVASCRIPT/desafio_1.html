<!--
  Desafio se baseia em criar uma interface de 3 Botões e quando o usuário clicar 
  em algum dos botões ele recebera um alerta 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio da Menssagem</title>
  <style>
    body{
      font: 18pt Arial;
      background: rgb(75, 75, 202);
      color: white;
    }
    button{
      font-size: 12pt; padding: 30px;
      background:rgb(61, 59, 59);
      color: white;
    }
  </style>
</head>
<body>
  <h1>Desafio da Menssagem</h1>

  <div id="button">
    <button onclick="clicou1()"> Botão 1</button>
    <button onclick="clicou2()"> Botão 2</button>
    <button onclick="clicou3()"> Botão 3</button>
  </div>
    

  <script>    
    function clicou1(){
      window.alert('Você clicou no 1° Botão!')
    }
    function clicou2(){
      window.alert('Você clicou no 2° Botão!')
    }
    function clicou3(){
      window.alert('Você clicou no 3° Botão!')
    }
  </script>
</body>
</html>
